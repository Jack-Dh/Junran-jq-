<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骏然SCRM系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/HonePage/Hone_Review_activities.js"></script>
    <script src="../../js/jqPaginator.js"></script>
    <script src="../../public/js/laydate.js"></script>
    <script href="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../public/js/publicCliss.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/styletwo.css">
    <link rel="stylesheet" type="text/css" href="../../css/media50px.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/layDate-v5.0.9/laydate/theme/default/laydate.css">
</head>
<body>
<!--遮罩层--->
<div class="mask"></div>
<div class="Hone_rev_cti">
    <!--查看大图-->
    <div class="bin_img">
        <p class="bin_img_Shut">关闭</p>
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3988199403,2258225266&fm=11&gp=0.jpg">
    </div>

    <!--操作详情页-->
    <div class="Review_the_operation">
        <!--<p class="Shut_down">关闭</p>-->
        <p>审核详情
            <img src="../../img/guanbi.png" class="add_admin_shut" id="Shut_down">
        </p>

    </div>
    <!--根据关键字搜索-->
    <input id="keyword" placeholder="关键字" class="Cti_list">


    <!--根据时间搜索-->
    <input id="start_time" placeholder="开始时间">
    <input id="end_time" placeholder="结束时间">
    <!--根据状态搜索-->
    <select id="red_down">
        <option>全部</option>
        <option>已通过</option>
        <option>已拒绝</option>
        <option>待审核</option>
    </select>
    <input type="button" value="搜索" id="search" class="searchBut">


    <table border="1" class="rev_cti_list">
        <tr class="rev_cti_list_title">
            <td>序号</td>
            <td>活动名称</td>
            <td>粉丝昵称</td>
            <td>红包金额</td>
            <td>状态</td>
            <td>参与时间</td>
            <!--<td>操作</td>-->
            <!--<td>序号</td>-->
            <!--<td>活动名称</td>-->
            <!--<td>用户名</td>-->
            <!--<td>评论图片</td>-->
            <!--<td>用户评论</td>-->
            <!--<td>操作</td>-->
            <!--<td>状态</td>-->
            <!--<td>时间</td>-->
            <!--<td>操作人</td>-->
        </tr>
    </table>

    <p class="page_num"></p>
    <div id="revi_ct_fenpag"></div>
</div>


</body>
</html>
