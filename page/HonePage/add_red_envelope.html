<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骏然SCRM系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/HonePage/add_red_ebvelope.js"></script>
    <script src="../../js/jqPaginator.js"></script>
    <script src="../../public/js/publicCliss.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/styletwo.css">
    <link rel="stylesheet" type="text/css" href="../../css/media50px.min.css">
</head>
<body>
<div id="add_red">
    <label>红包名称</label>
    <input placeholder="红包名称" id="name" class="add_red_input"><span class="asd_red_mandatory">必填</span>
    <br>
    <label>红包金额</label>
    <input  placeholder="金额 单位:元" class="add_red_input" id="totalAmount"  onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')"><span class="asd_red_mandatory">必填</span>
    <!--<input placeholder="金额 单位:元" class="add_red_input" id="totalAmount" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"><span class="asd_red_mandatory">必填</span>-->
    <!--<input placeholder="红包发放总人数" id="totalNum" class="add_red_input"><span class="asd_red_mandatory">必填</span>-->
    <br>
    <label>红包祝福</label>
    <input placeholder="红包祝福语" id="wishing" class="add_red_input"><span class="asd_red_mandatory">必填</span>
    <br>
    <label>活动名称</label>
    <input placeholder="活动名称" id="actName" class="add_red_input"><span class="asd_red_mandatory">必填</span>
    <br>
    <label>商户名称</label>
    <input placeholder="商户名称" id="sendName" class="add_red_input"><span class="asd_red_mandatory">必填</span>
    <br>
    <label>红包备注</label>
    <input placeholder="备注" id="remark" class="add_red_input">
    <br>

</div>
<button class="add_red_button" id="add_red_button">创建</button>

</body>
</html>
