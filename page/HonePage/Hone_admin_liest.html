<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骏然SCRM系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script SRC="../../js/HonePage/Hone_admin_list.js"></script>
    <script src="../../js/jqPaginator.js"></script>
    <script src="../../public/js/publicCliss.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/styletwo.css">
    <link rel="stylesheet" type="text/css" href="../../css/media50px.min.css">
</head>
<body>
<div class="admin_title">
    <input class="admin_search" placeholder="根据用户名搜索">
    <input type="button" value="添加" class="admin_add_but">
</div>

<div class="admin">
    <!---图层遮罩--->
    <div class="mask"></div>
    <!--添加管理员模块-->
    <div class="add_admin">
        <p>添加管理员
            <img src="../../img/guanbi.png" class="add_admin_shut">
        </p>
        <div class="add_admin_input">
            <label>用户账号</label> <input class="Home_addinput" id="username" placeholder="请输入账号">
            <br>
            <label>用户昵称</label> <input class="Home_addinput" id="name" placeholder="请输入用户昵称">
            <br>
            <label>用户密码</label> <input class="Home_addinput" id="addpassword" placeholder="请输入密码" type="password">
            <br>
            <label>确认密码</label> <input class="Home_addinput" id="addpasswords" placeholder="请再次输入密码" type="password">
            <br>
            <button class="Home_addbtn" id="Home_addbtn">添加</button>
        </div>

    </div>
</div>
<table id="Hone_admin_table" border="0">
    <tr class="Hone_admin_table_title">
        <td>用户账号</td>
        <td>用户昵称</td>
        <td>添加时间</td>
        <td>操作</td>
    </tr>
</table>
<!--分页模块-->
<p class="text"></p>
<div id="Hone_admin_fenpage"></div>
</body>
</html>
