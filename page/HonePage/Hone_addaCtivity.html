<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骏然SCRM系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/HonePage/Hone_addCtivity.js"></script>
    <script src="../../public/js/laydate.js"></script>
    <script src="../../public/layDate-v5.0.9/laydate/laydate.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../public/js/publicCliss.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/styletwo.css">
    <link rel="stylesheet" type="text/css" href="../../css/media50px.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/layDate-v5.0.9/laydate/theme/default/laydate.css">

</head>
<body>

<div id="addCtivity">
    <p>添加活动</p>
    <!--活动名称-->
    <input id="add_Cti_name" placeholder="活动名称" class="add_Cti_name">
    <br>
    <!--活动店铺-->
    <input id="add_Cti_store" placeholder="活动店铺" class="add_Cti_name">
    <br>
    <!--活动最大参与人数-->
    <input id="Cti_participate_num" placeholder="最大参与人数/请输入整数" class="add_Cti_name" onkeyup="this.value=this.value.replace(/\D/g,'')">
    <br>
    <!--活动说明-->
    <textarea name="txt" clos="100" rows="5" warp="virtual" placeholder="活动说明" id="add_Cti_instructions"></textarea>
    <br>
    <!--参与条件-->
    <textarea name="txt" clos="100" rows="5" warp="virtual" placeholder="参与条件" id="add_Cti_conditions"></textarea>
    <br>
    <!--活动奖励-->
    <textarea name="txt" clos="100" rows="5" warp="virtual" placeholder="活动奖励" id="add_Cti_reward"></textarea>
    <form id="uploadForm" enctype="multipart/form-data">
        <label class="time_label">店铺图片：</label><input type="file" id="file" name="imgFile" id="imgFile">
    </form>
    <button id="upload">预览并上传</button>
    <img id="add_Cti_img" src="">
    <br>
    <label class="time_label">开始时间：</label><input type="text" id="add_Cti_start_time">
    <br>
    <label class="time_label">结束时间：</label><input type="text" id="add_Cti_end_time">
    <br>
    <!--下拉选择框-->
    <label class="time_label">选择需要参与活动的红包：</label>
    <select id="add_Cti_option"></select>
    <br>
    <button id="add_Cti_button" class="add_Cti_button">创建</button>

</div>


</body>
</html>
